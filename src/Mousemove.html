<!DOCTYPE html>
<html>
<head>
    <title>Interactive programming</title>
</head>

<body>
<h1 id="heading">Hello world!</h1>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
let direction = "right";
let offset = 0;
let intervalLength = 120;
let clicks = 0;


let moveHeading = function () {
    if (direction === "right"){
        $("#heading").offset({left: offset});
        offset++;
        if (offset>200) {
            offset=0;
            direction ="down";
        }
    }else if (direction ==="down"){
        $("#heading").offset({top:offset});
        offset++;
        if(offset>200){
            offset = 200;
            direction ="left";
        }
    }else if (direction === "left"){
        $("#heading").offset({left:offset});
        offset--;
        if(offset<0){
            offset =200;
            direction ="up";
        }
    }else if (direction === "up"){
        $("#heading").offset({top:offset});
        offset--;
        if (offset<0){
            offset=0;
            direction ="right";
        }
    }
};
let intervalId = setInterval(moveHeading, intervalLength);
 $("#heading").click(function () {
    clearInterval(intervalId);
    intervalLength /=2;
    clicks++
     if (clicks>10) {
         $("#heading").text("You win");
     } else {
         intervalId = setInterval(moveHeading, intervalLength);
     }
});

</script>
</body>
