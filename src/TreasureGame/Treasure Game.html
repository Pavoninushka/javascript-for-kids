<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the buried treasure!</title>
</head>
<body>
<h1 id="heading">Find the buried treasure!</h1>
<img id="map" alt="picture of map" width=550 height=550 src="map.png">
<p id="distance"> </p>
<p id="remaining"> </p>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    var getRandomNumber = function(size) {
        return Math.floor(Math.random() * size);
    };

    var getDistance = function(event,target) {
        var diffX = event.offsetX - target.x;
        var diffY = event.offsetY - target.y;
        return Math.sqrt((diffX * diffX) + (diffY * diffY));
    };

    var getDistanceHint = function (distance) {
        if (distance < 10) {
            return "Boiling hot!";
        } else if (distance < 20) {
            return "Really hot";
        } else if (distance < 40) {
            return "Hot";
        } else if (distance < 80) {
            return "Warm";
        } else if (distance < 160) {
            return "Cold";
        } else if (distance < 320) {
            return "Really cold";
        } else if(distance < 500) {
            return "Really Really cold";
        } else {
            return "Freezing";
        }
    };
 var getRemainingHint = function (clicks) {
    return remaining = clicksLimit - clicks;
 }
    var width = 550;
    var height = 550;
    var clicks = 0;
    var clicksLimit = 5;

    var target = {
        x: getRandomNumber(width),
        y: getRandomNumber(height)
    };

    $("#map").click(function(event){
        clicks++;
        if (clicks > clicksLimit) {
           return alert("Game Over");
        }
        var distance = getDistance(event, target);
        var distanceHint = getDistanceHint(distance);
        $("#distance").text(distanceHint);
        $("#remaining").text(clicksLimit-clicks);
        if (distance < 8) {
            alert("Found the treasure in " + clicks + " clicks");
        }
    });

</script>
</body>
</html>
