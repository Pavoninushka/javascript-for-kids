<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mousemove</title>
</head>
<body>
<h1 id="heading">Hello world!</h1>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    let mouseHandler = function (event) {
        $("#heading").offset({
            left: event.pageX,
            top: event.pageY,
        });
    };
    $("html").mousemove(mouseHandler);
</script>
</body>
</html>
