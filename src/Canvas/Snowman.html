<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="1000" height="1000"></canvas>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext ("2d");



var circle = function (x, y, radius, fillCircle) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
    if (fillCircle){
        ctx.fill();
    } else {
        ctx.stroke();
    }
};

var drawSnowman = function (x, y) {

ctx.lineWidth = 3;
ctx.strokeStyle = "LightBlue";
circle (x + 50, y + 50, 30, false);

ctx.srokeStyle = "LightBlue";
circle (x + 50, y + 120, 40, false);

ctx.fillStyle = "LightPink";
ctx.strokeStyle = "LightPink"
circle (x + 50, y + 60, 5, true);

ctx.fillStyle = "LightGreen";
ctx.strokeStyle = "LightGreen";
circle (x + 60, y + 42, 4, true);

ctx.fillStyle = "LightGreen";
ctx.strokeStyle = "LightGreen";
circle (x + 40, y + 42, 4, true);

ctx.fillStyle = "Grey";
ctx.strokeStyle = "Grey";
circle (x + 50, y + 120, 4, true);

ctx.fillStyle = "Grey";
ctx.strokeStyle = "Grey";
circle (x + 50 , y + 100, 4, true);

ctx.fillStyle = "Grey";
ctx.strokeStyle = "Grey";
circle (x + 50, y + 140, 4, true);
};
drawSnowman (0,0);
drawSnowman (100,100);
</script>
</body>
</html>
